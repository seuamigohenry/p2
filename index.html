<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Super Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img class="title-logo" src="images/Udacity_Logo.svg" alt="logo">
				</div>
				<header class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Henry Hsu</h1>
					<h4>Your Good Friend</h4>
				</header>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="images/mountains_1140.jpg" srcset="images/mountains_570.jpg 570w, images/mountains_1140.jpg 1140w, images/mountains_2280.jpg 2280w" sizes="100vw" alt="Surf image"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<section class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive" src="images/sailing_1440.jpg" alt="sailing" sizes="(max-width: 991px) 100vw, (min-width: 992px) 33vw" srcset="images/sailing_1440.jpg 1440w, images/sailing_720.jpg 720w"/>
					<h3 class="text-uppercase">Sailing</h3>
					<p>The Sailing Story</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="images/windsurf_1440.jpg" alt="windsurf" sizes="(max-width: 991px) 100vw, (min-width: 992px) 33vw" srcset="images/windsurf_1440.jpg 1440w, images/windsurf_720.jpg 720w"/>
					<h3 class="text-uppercase">Windsurf</h3>
					<p>Windsurf Joy</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="images/surf_1440.jpg" alt="climbing" sizes="(max-width: 991px) 100vw, (min-width: 992px) 33vw" srcset="images/surf_1440.jpg 1440w, images/surf_720.jpg 720w"/>
					<h3 class="text-uppercase">Surf</h3>
					<p>Surf Trip</p>
				</div>
			</section>
		</div>
	</body>
</html>
